<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inputs Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs?</p>

    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" type="radio" id="dogs" value="DOGS">


        <label for="cats">Cats:  </label>
        <input name="petChoice" type="radio" id="cats" value="CATS">

        <p>What's your favourite colour?</p>

        <select name="colour">
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>

        </select>
        
        <textarea name="paragraph" rows="10" cols="50"></textarea>

        <button>Go!</button>

    </form>



</body>
</html>
